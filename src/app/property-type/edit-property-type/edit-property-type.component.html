<div class="app-main__inner">
    <div class="app-page-title add-project-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                Edit PropertyType
            </div>
            <!-- <i class="pe-7s-close close-icon" (click)="close()"></i> -->
            <mat-icon class="close-icon" (click)="close()">close</mat-icon>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <form [formGroup]="editPropertyTypeForm" (ngSubmit)="submit(editPropertyTypeForm.value)">
                                <mat-form-field appearance="outline" id="NameField">
                                    <mat-label>Name<span class="starmandatory">*</span></mat-label>
                                    <input matInput placeholder=" " formControlName="name">
                                    <mat-error *ngIf="editPropertyTypeForm.get('name')?.touched">Name is required!</mat-error>
                                </mat-form-field>
                                    
                                    <mat-form-field appearance="outline">
                                        <mat-label>Area Type<span class="starmandatory">*</span></mat-label>
                                        <mat-select formControlName="area_type" >
                                            <mat-option value="">Select</mat-option>
                                            
                                            <mat-option value="Saleable" >Saleable
                                            </mat-option>
                                            <mat-option value="Non-Saleable">Non-Saleable
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="editPropertyTypeForm.get('area_type')?.touched">Name is required!</mat-error>

                                    </mat-form-field>
                              
                                <mat-form-field appearance="outline">
                                    <mat-label>Description</mat-label>
                                    <textarea matInput placeholder=" " formControlName="description"></textarea>
                                </mat-form-field>
                                <!-- <mat-form-field appearance="outline">
                                    <mat-label>Project</mat-label>
                                    <mat-select formControlName="project_id">
                                        <mat-option value="">none</mat-option>
                                        <mat-option>name</mat-option>
                                    </mat-select>
                                    <mat-error>Project is required!</mat-error>
                                </mat-form-field> -->
                                <ng-container *ngFor="let feature of propertyTypeFeature"> 
                                <button type="submit" *ngIf="feature.update==true" [disabled]="!editPropertyTypeForm.valid" class="mt-1 btn btn-primary">Save</button>
                                </ng-container>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
