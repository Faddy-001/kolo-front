<div class="app-main__inner">
    <div class="app-page-title add-project-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                Activity Log
            </div>
            <i class="pe-7s-close close-icon" (click)="close()"></i>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card mb-3 card" *ngFor="let logs of newleadLog">
                        <div class="card-body">
                            <h3>{{logs.crename}}</h3>
                            <p class="comment">{{logs.Remark}}.</p>
                            <div class="card-footer">
                                <p *ngIf="logs.ExpectedVDate!=null">Expected Visit date :
                                    <span>{{logs.ExpectedVDate}}</span></p>
                                <p *ngIf="logs.ExpectedVDate==null">Follow Up date date :
                                    <span>{{logs.FollowUpDate}}</span></p>
                                <span>{{logs.createDate}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
