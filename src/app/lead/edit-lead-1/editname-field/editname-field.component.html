
<div class="app-main__inner">
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <mat-form-field class="nameFields" appearance="outline" id="NameField">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="" name="fname" [(ngModel)]="firstName">
                        </mat-form-field>

                        <mat-form-field class="nameFields" appearance="outline">
                            <mat-label>Middle Name</mat-label>
                            <input matInput placeholder="" name="mname" [(ngModel)]="middleName">
                        </mat-form-field>
                        <mat-form-field class="nameFields" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="" name="lname" [(ngModel)]="lastname">
                        </mat-form-field>

                    </form>
                    <i class="fas fa-check-circle" (click)="close()"></i>
                </div>
            </div>
        </div>
    </div>
